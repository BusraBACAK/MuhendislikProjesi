<div class="container" style="margin-top: 25px;">

  <form id="form" action="" method="post">
  <div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Marka</label>
  <div class="col-10">
    <input v-model="carsInfo.marka" class="form-control" type="text" placeholder="Mercedes">
  </div>
</div>
<div class="form-group row">
  <label for="example-search-input" class="col-2 col-form-label">Model</label>
  <div class="col-10">
    <input v-model="carsInfo.model" class="form-control" type="text" placeholder="CLA">
  </div>
</div>
<div class="form-group row">
  <label for="example-email-input" class="col-2 col-form-label">Kilometre</label>
  <div class="col-10">
    <input v-model="carsInfo.km" class="form-control km" type="number">
  </div>
</div>
<div class="form-group row">
  <label for="example-url-input" class="col-2 col-form-label">Fiyat</label>
  <div class="col-10">
    <input v-model="carsInfo.fiyat" class="form-control" type="number" placeholder="125.000">
  </div>
</div>
<div class="form-group row">
  <label for="example-tel-input" class="col-2 col-form-label">Motor Gücü</label>
  <div class="col-10">
    <input v-model="carsInfo.motor" class="form-control" type="number" placeholder="1.6">
  </div>
</div>
<div class="form-group row">
  <label for="example-password-input" class="col-2 col-form-label">Durum</label>
  <div class="col-10">
    <input v-model="carsInfo.durum" class="form-control" type="text" placeholder="2.El">
  </div>
</div>
<div class="form-group row">
  <label for="example-number-input" class="col-2 col-form-label">Yıl</label>
  <div class="col-10">
    <input v-model="carsInfo.yil" class="form-control yil" type="number" placeholder="2011">
  </div>
</div>
<div class="form-group row">
  <label for="example-number-input" class="col-2 col-form-label">Resim</label>
  <div class="col-10">
    <input v-model="carsInfo.resim" class="form-control i_file" type="url" placeholder="Resim URL">
  </div>
</div>


<button v-on:click="submitData()" id="submit" type="button" name="submit" class="btn btn-primary" style="float: right;">Yayınla</button>
</form>
</div>
